    <script>
        // set the index to 1 and then call the showDivs function to show the first image.
        var slideIndex = 1;
        showDivs(slideIndex);
        
        // adds/subtracts 1 from the slideIndex variable
        function plusDivs(n) {
          showDivs(slideIndex += n);
        }
        
        // Shows images
        function showDivs(n) {
          var i;
          var x = document.getElementsByClassName("mySlides");
          if (n > x.length) {slideIndex = 1}
          if (n < 1) {slideIndex = x.length}
          for (i = 0; i < x.length; i++) {
            x[i].style.display = "none";  
          }
          x[slideIndex-1].style.display = "block";  
        }
    </script>
