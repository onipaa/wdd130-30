<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artful Portfolio</title>
    <link href="css/styles-portfolio.css" rel="stylesheet">
    <script>
        var slideIndex = 1;
        showDivs(slideIndex);
        
        function plusDivs(n) {
          showDivs(slideIndex += n);
        }
        
        function showDivs(n) {
          var i;
          var x = document.getElementsByClassName("mySlides");
          if (n > x.length) {slideIndex = 1}
          if (n < 1) {slideIndex = x.length}
          for (i = 0; i < x.length; i++) {
            x[i].style.display = "none";  
          }
          x[slideIndex-1].style.display = "block";  
        }
    </script>
</head>
<body>
    <div id="content">
        <header>
            <nav>
                <a href="splash.html">Splash</a>
                <a href="index.html">Home</a>
                <a href="aboutme.html">About Me</a>
                <a href="portfolio.html">Portfolio</a>
            </nav>
        </header>

        <main>
            <div class="w3-content w3-display-container">
                <img class="mySlides" src="images/IMG_0147.jpg" style="width:100%">
                <img class="mySlides" src="images/IMG_0149.jpg" style="width:100%">
                <img class="mySlides" src="images/IMG_0157.jpg" style="width:100%">
                <img class="mySlides" src="images/portrait-wedding.jpg" style="width:100%">
              
                <button class="w3-button w3-black w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
                <button class="w3-button w3-black w3-display-right" onclick="plusDivs(1)">&#10095;</button>
              </div>              
        </main>

        <div class="trees">
            <img class="treeline-full" src="images/tree-line-full.svg" alt="Tree line Full">
        </div>

        <footer class="footer">
            <p>JMH Artful Designs &copy; 2022 WDD 130-30 John M Harper</p>       
            <div class="social">
                <a href="https://facebook.com"><img src="images/facebook.png" alt="fb icon"></a>
                <a href="https://twitter.com"><img src="images/twitter.png" alt="twitter icon"></a>
                <a href="https://instagram.com"><img src="images/instagram.png" alt="instagram icon"></a>
            </div>
        </footer>
    </div> 
</body>
</html>
